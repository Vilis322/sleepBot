services:
  postgres:
    image: postgres:15-alpine
    container_name: sleepbot_postgres_prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DB_NAME:-sleepbot_db}
      POSTGRES_USER: ${DB_USER:-sleepbot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sleepbot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sleepbot_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sleepbot_app
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sleepbot_db}
      - DB_USER=${DB_USER:-sleepbot_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    networks:
      - sleepbot_network

volumes:
  postgres_data:
    driver: local

networks:
  sleepbot_network:
    driver: bridge
