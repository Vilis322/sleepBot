services:
  postgres:
    image: postgres:15-alpine
    container_name: sleepbot_postgres
    environment:
      POSTGRES_DB: sleepbot_db
      POSTGRES_USER: sleepbot_user
      POSTGRES_PASSWORD: sleepbot_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sleepbot_user -d sleepbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
