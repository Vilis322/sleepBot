version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sleepbot_postgres
    environment:
      POSTGRES_DB: sleepbot_db
      POSTGRES_USER: sleepbot_user
      POSTGRES_PASSWORD: sleepbot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sleepbot_user -d sleepbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
